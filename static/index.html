<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant AI</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; }
        .container { text-align: center; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; }
        #startBtn { background-color: #28a745; color: white; }
        #stopBtn { background-color: #dc3545; color: white; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; font-weight: bold; color: #333; }
        #conversation { margin-top: 20px; max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; width: 100%; text-align: left; }
        .user-msg { color: blue; }
        .bot-msg { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Assistant</h1>
        <div>
            <button id="startBtn">üé§ Gravar</button>

        </div>
        <div id="status">Pronto</div>
        <div id="conversation"></div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
